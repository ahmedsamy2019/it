<html>
<head>
<title>new student</title>
</head>
<body>
    <a href="#">Home</a> &nbsp; &nbsp; &nbsp;
    <a href="#">New Student<html></a> &nbsp; &nbsp; &nbsp;
    <form>
    <p>
        <label>
            FullName
            <input type="text" name="nam">
        </label>
    </p>
    <p>
        <label>
            ID
            <input type="number" name="student num">

        </label>
    </p>
    <p>
        <label >
            date of birth
            <input type="date" name="birthdate">
        </label>
    </p>
    <p>
        <label>
            gender
            &nbsp;
            male
            <input type="radio" name="gender" value="male">
            female
            <input type="radio" name="gender" value="female">
         </label>
    </p>
    
    <p>
        <label>
            choose your faculty
            <select>
                <option value="cs" >computer science</option> 
                <option value="pharm">pharmacy</option>
                <option value="eng">enginering</option>
            </select>
        </label>
    </p>
    <p>
        <label>
         address
        <address>
            <textarea rows="2" cols="40" name="text address"></textarea>
        </address>
    </label>
    </p>
   
    <input type="submit">
</form>
    
</body>
</html>
